<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div>
                <p id="answer">195</p>
                <p id="question">125+80-10</p>
            </div>

        </div>
        <div class="keypads">
            <div class="row">
                <button id="ac">AC</button>
                <button>+/-</button>
                <button>%</button>
                <button class="operation">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operation">X</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operation">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operation">+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button id="comma">.</button>
                <button></button>
                <button class="equal_sign">-</button>
        </div>
    </div>
    
</body>
</html>
